<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Resumen de Documentos con IA</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/universal-sentence-encoder"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1, h2 {
            color: #333;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
        }
        .summary {
            background-color: #f9f9f9;
            border-left: 5px solid #ccc;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>MODELOS DE LENGUAJE PARA OPTIMIZAR INFORMES </h1>
    <input type="file" id="fileInput" accept=".txt,.pdf" />
    <button onclick="processFile()">Procesar Documento</button>
    <pre id="fileContent"></pre>
    <h2>Resumen:</h2>
    <div class="summary" id="summary"></div>

    <script>
        async function loadModel() {
            console.log("Cargando el modelo...");
            const model = await use.load();
            console.log("Modelo cargado exitosamente.");
            return model;
        }

        async function readPDF(file) {
            const reader = new FileReader();
            reader.readAsArrayBuffer(file);
            return new Promise((resolve, reject) => {
                reader.onload = async () => {
                    const pdf = await pdfjsLib.getDocument({data: reader.result}).promise;
                    let text = "";
                    for (let i = 1; i <= pdf.numPages; i++) {
                        const page = await pdf.getPage(i);
                        const textContent = await page.getTextContent();
                        text += textContent.items.map(item => item.str).join(" ");
                    }
                    resolve(text);
                };
                reader.onerror = (error) => reject(error);
            });
        }

        async function readFile(file) {
            const reader = new FileReader();
            reader.readAsText(file);
            return new Promise((resolve, reject) => {
                reader.onload = () => resolve(reader.result);
                reader.onerror = (error) => reject(error);
            });
        }

        async function summarizeText(text) {
            const model = await loadModel();
            const sentences = text.split('. ').filter(s => s.length > 0);
            const embeddings = await model.embed(sentences);
            const scores = embeddings.mean(1).arraySync();
            const sortedSentences = sentences
                .map((sentence, index) => ({ sentence, score: scores[index] }))
                .sort((a, b) => b.score - a.score)
                .map(item => item.sentence);

            const summary = sortedSentences.slice(0, Math.min(3, sortedSentences.length)).join('. ');
            return summary;
        }

        async function processFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (!file) {
                alert('Por favor, selecciona un archivo primero.');
                return;
            }

            let text = "";
            if (file.type === "application/pdf") {
                text = await readPDF(file);
            } else if (file.type === "text/plain") {
                text = await readFile(file);
            } else {
                alert("Tipo de archivo no soportado. Por favor, sube un archivo PDF o de texto.");
                return;
            }

            document.getElementById('fileContent').textContent = text;

            const summary = await summarizeText(text);
            document.getElementById('summary').textContent = summary;
        }
    </script>
</body>
</html>
