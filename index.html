<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Resumen de Documentos con IA</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/universal-sentence-encoder"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            color: #004d99;
        }
        h1 {
            border-bottom: 2px solid #004d99;
            padding-bottom: 10px;
        }
        button {
            background-color: #004d99;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #003366;
        }
        input[type="file"] {
            padding: 10px;
            background-color: #fff;
            border: 2px solid #004d99;
            border-radius: 4px;
            margin-right: 10px;
        }
        pre, .summary, .dashboard, .statistics {
            background-color: #fff;
            border-left: 5px solid #004d99;
            padding: 15px;
            margin-top: 20px;
            white-space: pre-wrap;
            word-wrap: break-word;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        canvas {
            margin-top: 20px;
        }
        footer {
            margin-top: 40px;
            padding: 10px;
            background-color: #004d99;
            color: #fff;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Resumen de Documentos con IA</h1>
    <input type="file" id="fileInput" accept=".txt,.pdf" />
    <button onclick="processFile()">Procesar Documento</button>
    <pre id="fileContent"></pre>
    <h2>Resumen:</h2>
    <div class="summary" id="summary"></div>
    <h2>Dashboard de Palabras Clave</h2>
    <div class="dashboard">
        <canvas id="keywordChart"></canvas>
    </div>
    <h2>Estadísticas del Documento</h2>
    <div class="statistics">
        <canvas id="wordCountChart"></canvas>
        <canvas id="sentenceLengthChart"></canvas>
        <canvas id="pieChart"></canvas>
    </div>

    <footer>
        Autor: Alfredo Rodríguez Castañeda
    </footer>

    <script>
        async function loadModel() {
            console.log("Cargando el modelo...");
            const model = await use.load();
            console.log("Modelo cargado exitosamente.");
            return model;
        }

        async function readPDF(file) {
            const reader = new FileReader();
            reader.readAsArrayBuffer(file);
            return new Promise((resolve, reject) => {
                reader.onload = async () => {
                    const pdf = await pdfjsLib.getDocument({data: reader.result}).promise;
                    let text = "";
                    for (let i = 1; i <= pdf.numPages; i++) {
                        const page = await pdf.getPage(i);
                        const textContent = await page.getTextContent();
                        text += textContent.items.map(item => item.str).join(" ");
                    }
                    resolve(text);
                };
                reader.onerror = (error) => reject(error);
            });
        }

        async function readFile(file) {
            const reader = new FileReader();
            reader.readAsText(file);
            return new Promise((resolve, reject) => {
                reader.onload = () => resolve(reader.result);
                reader.onerror = (error) => reject(error);
            });
        }

        async function summarizeText(text) {
            const model = await loadModel();
            const sentences = text.split('. ').filter(s => s.length > 0);
            const embeddings = await model.embed(sentences);
            const scores = embeddings.mean(1).arraySync();
            const sortedSentences = sentences
                .map((sentence, index) => ({ sentence, score: scores[index] }))
                .sort((a, b) => b.score - a.score)
                .map(item => item.sentence);

            const summary = sortedSentences.slice(0, Math.min(3, sortedSentences.length)).join('. ');
            return summary;
        }

        function generateStatistics(text) {
            const wordCount = text.split(/\s+/).length;
            const sentenceCount = text.split('. ').length;
            const paragraphCount = text.split(/\n+/).length;
            const sentenceLengths = text.split('. ').map(sentence => sentence.split(/\s+/).length);
            const averageSentenceLength = sentenceLengths.reduce((a, b) => a + b, 0) / sentenceLengths.length;
            return {
                wordCount,
                sentenceCount,
                paragraphCount,
                averageSentenceLength
            };
        }

        function generateKeywordStats(text) {
            const words = text.toLowerCase().match(/\b(\w+)\b/g);
            const wordCount = {};
            words.forEach(word => {
                if (!wordCount[word]) {
                    wordCount[word] = 0;
                }
                wordCount[word]++;
            });
            return wordCount;
        }

        function createBarChart(ctx, labels, data, label) {
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels,
                    datasets: [{
                        label,
                        data,
                        backgroundColor: 'rgba(0, 77, 153, 0.5)',
                        borderColor: 'rgba(0, 77, 153, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        function createPieChart(ctx, labels, data) {
            new Chart(ctx, {
                type: 'pie',
                data: {
                    labels,
                    datasets: [{
                        data,
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.5)',
                            'rgba(54, 162, 235, 0.5)',
                            'rgba(255, 206, 86, 0.5)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true
                }
            });
        }

        async function processFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (!file) {
                alert('Por favor, selecciona un archivo primero.');
                return;
            }

            let text = "";
            if (file.type === "application/pdf") {
                text = await readPDF(file);
            } else if (file.type === "text/plain") {
                text = await readFile(file);
            } else {
                alert("Tipo de archivo no soportado. Por favor, sube un archivo PDF o de texto.");
                return;
            }

            document.getElementById('fileContent').textContent = text;

            const summary = await summarizeText(text);
            document.getElementById('summary').textContent = summary;

            const keywordStats = generateKeywordStats(text);
            createBarChart(document.getElementById('keywordChart').getContext('2d'), Object.keys(keywordStats), Object.values(keywordStats), 'Frecuencia de Palabras');

            const stats = generateStatistics(text);
            createBarChart(document.getElementById('wordCountChart').getContext('2d'), ['Palabras', 'Oraciones', 'Párrafos'], [stats.wordCount, stats.sentenceCount, stats.paragraphCount], 'Estadísticas del Documento');
            createBarChart(document.getElementById('sentenceLengthChart').getContext('2d'), ['Longitud Promedio de Oraciones'], [stats.averageSentenceLength], 'Longitud Promedio de Oraciones');
            createPieChart(document.getElementById('pieChart').getContext('2d'), ['Palabras', 'Oraciones', 'Párrafos'], [stats.wordCount, stats.sentenceCount, stats.paragraphCount]);
        }
    </script>
</body>
</html>
